l_russian:
    aoe_pirate_actions.1.title:0 "Появление сепаратистов"
    aoe_pirate_actions.1.desc:0 "§W[Root.ruler.GetName]§!, некоторые караванщики видели в одной из отдалённых звёздных систем неизвестную военную базу. Мы подозреваем, что данная военная база принадлежит недавно отколовшейся фракции культистов. Их истинные намерения нам пока не известны, но одно можно точно сказать уже сейчас - нам вряд ли получится договориться о дружбе..."
    aoe_pirate_actions.1.a:0 "Готовьтесь к бою!"
    aoe_pirate_actions.1.a.tooltip:0 "Объявить тревогу, привести наш звёздный флот в боевое состояние!"

    aoe_pirate_actions.6.title:0 "Требования сепаратистов"
    aoe_pirate_actions.6.desc_01:0 "§W[Root.ruler.GetName]§!, наш верховный лидер требуем немедленно передать нам ресурсы §G$food$§! в количестве §W[Root.espionage_data_resource_count_food]§! £food£ единиц, в противном случае вы познаете всю нашу мощь и узрите наше бесконечное величии, перед тем как уйдёте в небытие!"
