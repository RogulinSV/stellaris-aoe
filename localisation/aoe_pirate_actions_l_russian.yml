    aoe_pirate_actions.12.l.tooltip:0 "Мы передадим вам корабли класса §R$cruiser_plural$§! в количестве §W[Root.espionage_data_ship_count_cruiser]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.m:0 "Передать корабли класса §R$battleship_plural$§!"
    aoe_pirate_actions.12.m.tooltip:0 "Мы передадим вам корабли класса §R$battleship_plural$§! в количестве §W[Root.espionage_data_ship_count_battleship]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.n:0 "Передать корабли класса §R$colossus_plural$§!"
    aoe_pirate_actions.12.n.tooltip:0 "Мы передадим вам корабли класса §R$colossus_plural$§! в количестве §W[Root.espionage_data_ship_count_colossus]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.o:0 "Передать персонал по специальности §B$leader_scientists$§!"
    aoe_pirate_actions.12.o.tooltip:0 "Мы передадим вам персонал по специальности §B$leader_scientists$§! в количестве §W[Root.espionage_data_leader_count_scientist]§! £pop_cat_specialist£ человек"
    aoe_pirate_actions.12.p:0 "Передать персонал по специальности §B$leader_admirals$§!"
    aoe_pirate_actions.12.p.tooltip:0 "Мы передадим вам персонал по специальности §B$leader_admirals$§! в количестве §W[Root.espionage_data_leader_count_admiral]§! £pop_cat_specialist£ человек"
    aoe_pirate_actions.12.q:0 "Передать персонал по специальности §B$leader_generals$§!"
    aoe_pirate_actions.12.q.tooltip:0 "Мы передадим вам персонал по специальности §B$leader_generals$§! в количестве §W[Root.espionage_data_leader_count_general]§! £pop_cat_specialist£ человек"
    aoe_pirate_actions.12.r:0 "Передать персонал по специальности §B$leader_governors$§!"
    aoe_pirate_actions.12.r.tooltip:0 "Мы передадим вам персонал по специальности §B$leader_governors$§! в количестве §W[Root.espionage_data_leader_count_governor]§! £pop_cat_specialist£ человек"
    aoe_pirate_actions.12.s:0 "Освободить звёзную систему"
    aoe_pirate_actions.12.s.tooltip:0 "Мы немедленно освободим звёзную систему §Y[event_target:rebellion_pirate_target_system.GetName]§! £system£"
    aoe_pirate_actions.12.t:0 "Освободить порабощённых жителей"
    aoe_pirate_actions.12.t.tooltip:0 "Мы немедленно освободим §Y[event_target:rebellion_pirate_target_planet.espionage_data_unhappy_pops_count]§! £pops£ порабощённых жителей планеты §Y[event_target:rebellion_pirate_target_planet.GetName]§! £planet£"
    aoe_pirate_actions.12.z:0 "Отклонить требования"
    aoe_pirate_actions.12.z.tooltip:0 "Мы не ведём переговоры с сепаратистами. Вы ничего не получите!"
    aoe_pirate_actions.12.z.response:0 "Вы поплатитесь за свою дерзость!"

    aoe_pirate_actions.30.title:0 "Гибель спасательной капсулы"
    aoe_pirate_actions.30.desc_01:0 "...(помехи)... Все системы отключились ...(помехи)... пожар в машинном отсеке ...(помехи)... терпим бедств ...(помехи)... просим о помо ...(помехи)..."
    aoe_pirate_actions.30.desc_02:0 "...(помехи)... Корпус повреждён, идёт учечка ...(помехи)... немедленно эваку ...(помехи)... на хвосте, конец совсем близ ...(помехи)..."
    aoe_pirate_actions.30.desc_03:0 "...(помехи)... темно ...(помехи)... в крови ...(помехи)... передаю координаты спасат ...(помехи)... псулы: 17.42, 56 ...(помехи)... кто-нибудь слышит, приём? ...(помехи)..."
    aoe_pirate_actions.30.a:0 "Спасти адмирала"
    aoe_pirate_actions.30.a.tooltip:0 "Спасти адмирала £military_power_boss£ §Pордена репликантов§! с гибнущей спасательной капсулы"
    aoe_pirate_actions.30.b:0 "Спасти адмирала"
    aoe_pirate_actions.30.b.tooltip:0 "Спасти адмирала £military_power_boss£ §Pордена репликантов§! с гибнущей спасательной капсулы, принеся в жертву другую гибнущую капсулу"
    aoe_pirate_actions.30.c:0 "Пожертовать адмиралом"
    aoe_pirate_actions.30.c.tooltip:0 "Бросить адмирала £military_power_boss£ §Pордена репликантов§! в гибнущей спасательной капсуле"

    aoe_pirate_actions.31.title:0 "Гибель спасательной капсулы"
    aoe_pirate_actions.31.desc:0 "Гибель спасательной капсулы"
    aoe_pirate_actions.31.a:0 "Принять адмирала"
    aoe_pirate_actions.31.a.tooltip:0 "Принять спасённого адмирала £military_power_boss£ §Pордена репликантов§!"
    aoe_pirate_actions.31.b:0 "Отпустить адмирала"
    aoe_pirate_actions.31.b.tooltip:0 "Отпустить спасённого адмирала £military_power_boss£ §Pордена репликантов§!"

    aoe_pirate_actions.32.title:0 "Лидер беспорядков разоблачён"
    aoe_pirate_actions.32.desc_01:0 "Поздравляю, §W[Root.ruler.GetName]§!, вы всё-таки сумели раскрыть меня! О, верховный лидер, я подвёл тебя... Во славу ордена, во имя нашей будущей победы! (...выхватывает лазерный пистолет...)"
    aoe_pirate_actions.32.desc_02:0 "Нет, вы ошиблись, я не причастен к беспорядкам! Уберите свои грязные щупальцы от меня! Ты заплатишь за это, мерзкий §W[Root.ruler.GetName]§!, мои братья продолжат наше дело, возложенное на нас нашим великим верховным лидером!"
    aoe_pirate_actions.32.desc_03:0 "Постойте! Прислушайтесь, и вы услышите! Вы слышите? Да, да... Это голос нашего верховного лидера! Он взывает к вам, §W[Root.ruler.GetName]§!. Протяните к нему руки, и он воздаст вам по заслугам, откройте для него своё сердце, и он простит вас... перед вашей смертью! (...тянется к красной кнопке на поясе...)"
    aoe_pirate_actions.32.a:0 "Помиловать генерала"
    aoe_pirate_actions.32.a.tooltip:0 "Помиловать разоблачённого генерала £military_power_boss£ §Pордена репликантов§!"
    aoe_pirate_actions.32.b:0 "Арестовать генерала"
    aoe_pirate_actions.32.b.tooltip:0 "Арестовать разоблачённого генерала £military_power_boss£ §Pордена репликантов§!"

    aoe_pirate_actions.33.title:0 "Лидер беспорядков сбежал"
    aoe_pirate_actions.33.desc_01:0 "Вы ничтожны перед величием нашего верховного лидера. Покайтесь, жалкие, пока ещё не стало совсем поздно!"
    aoe_pirate_actions.33.desc_02:0 "Это справедливая кара за ваши прегрешения, поймите же наконец, и смиритесь. Ваш конец уже близок, вы слышыте?!"
    aoe_pirate_actions.33.desc_03:0 "Мы покидаем вас, но не надолго. Наш верховный лидер считает, что вы так и не выучили нашего урока. Это прискорбно, но мы исправим это, скоро... Уже совсем скоро!"
    aoe_pirate_actions.33.a:0 "Досадно"
    aoe_pirate_actions.33.a.tooltip:0 "Досадно"

    aoe_pirate_actions.42.title:0 "Требования таинственного ордена"
    aoe_pirate_actions.42.desc_01:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно отозвать все ваши корабли из звёздной системы £system£ §Y[event_target:replicant_digsite.solar_system.GetName]§! и больше туда никогда не возвращаться!..\n\nПоймите же, то, что было недавно обнаружено одним из ваших учёных на планете £planet£ §Y[event_target:replicant_digsite.GetName]§!, принадлежит Великой Пустоте. И вы, невежественные пожиратели войда, отвергшие её и наше безграничное величие, не имеете никакого права посягать на эти священные реликвии!"
    aoe_pirate_actions.42.desc_02:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно удалить недавно обнаруженную вами звёздную систему £system£ §Y[event_target:replicant_digsite.solar_system.GetName]§! со всех навигационных карт!\n\nСекреты, сокрытые в глубинах планеты £planet£ §Y[event_target:replicant_digsite.GetName]§!, неподвластны вашему разуму... Только истинные последователи Великой Пустоты могут овладеть её секретами, управлять ими... и вами. Наш звёздный флот уже исследует древний артефакт, очень скоро мы раскроем его тайну, а затем придём к вам, чтобы научить вас его великой мудрости... или уничтожить!"
    aoe_pirate_actions.42.desc_03:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно прекратить поиски и исследования в звёздной системе £system£ §Y[event_target:replicant_digsite.solar_system.GetName]§!.\n\nПланета £planet£ §Y[event_target:replicant_digsite.GetName]§! принадлежит последователям ордена и никто более не имеет права претендовать на неё! И да, мы уже отправили свой звёздный флот для исследований и не собираемся менять курс. Надеемся, нам не придётся разубеждать вас в своих намерениях силой?.."
    aoe_pirate_actions.42.a:0 "Не стоит пугать нас"
    aoe_pirate_actions.42.a.tooltip:0 "Отвегнуть требования об отказе на исследование планеты £planet£ §Y[event_target:replicant_digsite.GetName]§! в звёздной системе £system£ §Y[event_target:replicant_digsite.solar_system.GetName]§!"
    aoe_pirate_actions.42.a.response:0 "Невежественные, жалкие создания! Да как вы можете отвергать наше исключительное право на реликвии Великой Пустоты?! Вы скоро заплатите за свою гордость..."
    aoe_pirate_actions.42.b:0 "Мы согласны на условия"
    aoe_pirate_actions.42.b.tooltip:0 "Принять требования об отказе на исследование планеты £planet£ §Y[event_target:replicant_digsite.GetName]§! в звёздной системе £system£ §Y[event_target:replicant_digsite.solar_system.GetName]§!"
    aoe_pirate_actions.42.b.response:0 "Это мудрый выбор! Очень скоро Великая Пустота отблагодарит нас, когда откроет перед нами все свои секреты. А затем она попросит нас проявить всё своё милосердие к вам, и тогда мы придём... за вами."

    aoe_pirate_actions.51.title:0 "Спуск на планету"
    aoe_pirate_actions.51.desc:0 "Научная группа во главе с учёным §W[Root.leader.GetName]§! предприняла попытку спуститься на поверхность планеты £planet£ §Y[FromFrom.planet.GetName]§!. Место посадки, откуда некоторое время назад был зафиксирован выброс энергии, находилось рядом с огромным кратером, а над самим кратером растянулось одно из самых больших колец планеты. От пилота научного челнока требовался недюжинный опыт, посадка в таких условиях не предвещала ничего хорошего..."
    aoe_pirate_actions.52.title:0 "Подготовка к экспедиции"
    aoe_pirate_actions.52.desc:0 "Научная группа во главе с учёным §W[Root.leader.GetName]§! успешно высадилась на поверхность планеты £planet£ §Y[FromFrom.planet.GetName]§!, однако место высадки пришлось перенести. Из-за неожиданно начавшего метеоритного дождя научный челнок совершил посадку не рядом с кратером, как предполагалось изначально, но в некотором отдалении от него. И теперь научной команде предстояло подготовить своё снаряжение для дальнейшего путешествия по опасной планете к месту назначения..."
    aoe_pirate_actions.53.title:0 "Экспедиция по планете"
    aoe_pirate_actions.53.desc:0 "Путешествие предстояло трудное: с неба то и дело падали метеориты. Стена пыли и пепла, непременно появлявшаяся всякий раз при ударе очередного каменного исполина о твердь планеты £planet£ §Y[FromFrom.planet.GetName]§!, в лучшем случае преграждала путь научной группе во главе с учёным §W[Root.leader.GetName]§! на несколько часов, в худшем случае накрывала всю группу целиком. Несколько раз команда даже сбивалась с курса, бродя по кругу в поисках хоть какого-нибудь ориентира..."
    aoe_pirate_actions.54.title:0 "Проход в научный комплекс"
    aoe_pirate_actions.54.desc:0 "Научная группа во главе с учёным §W[Root.leader.GetName]§! успешно добралась до научного комплекса, построенного последователями £military_power_boss£ §Pордена репликантов§! в одной из расщелин кратера на поверхности планеты £planet£ §Y[FromFrom.planet.GetName]§!. Вход в комплекс преграждала огромная круглая металлическая дверь, и инженеру потребовалось некоторое время, чтобы отпереть её электронный замок. Войдя в зал, команда исследователей увидела перед собой огромные древние механизмы, предназначение которых было не совсем понятно..."
    aoe_pirate_actions.55.title:0 "Исследование научного комплекса"
    aoe_pirate_actions.55.desc:0 "За очередным залом, заполненным неизвестыми механизмами, скрывался ещё один зал... Научная группа во главе с учёным §W[Root.leader.GetName]§! продолжала исследовать научный комплекс: команда измеряла показания по своим приборам, занося данные в свои журналы, делала панорамные снимки на камеру. Через некоторое время учёные наткнулись на огромный зал. Этот зал сильно отличался от многих прочих, он словно принадлежал руке другого архитектора - неизведанного древнего могущественного существа, жившего за многие тысячелетия до нас. Неужели последователи £military_power_boss£ §Pордена репликантов§! были правы? Неужели они действительно нашли нечто древнее и очень ценное?.."
    aoe_pirate_actions.56.title:0 "Великий вычислитель"
    aoe_pirate_actions.56.desc:0 "После долгих часов исследований научного комплекса группа учёных во главе с §W[Root.leader.GetName]§! наконец добралась до главного зала. Этот зал был огромен: он представлял из себя полую сферу, в центре которой располагался некий огромный механизм. И только подойдя к пульту управления, внимательно изучив его, учёные поняли, что перед ними находится древний вычислитель - суперкомпьютер, построенный таинственными обитателями некогда угасших миров в надежде сохранить и передать когда-нибудь свои накопленные знания другим созданиям Великой Пустоты. Да, последователи £military_power_boss£ §Pордена репликантов§! действительно были правы. Они действительно нашли нечто древнее и очень ценное!"
    aoe_pirate_actions.57.title:0 "Научная неудача"
    aoe_pirate_actions.57.desc:0 "Наш учёный §W[Root.leader.GetName]§! и его научная группа не смогли обнаружить древний артефакт на планете £planet£ §Y[FromFrom.planet.GetName]§!. Их постигла научная неудача. И для некоторых членов команды она оказалась фатальной..."
    aoe_pirate_actions.57.a:0 "Это печально"
    aoe_pirate_actions.57.a.tooltip:0 "Это печально"

    replicant_digsite:0 "Источник древних знаний ордена репликантов"
    replicant_digsite_desc:0 "Наш учёный обнаружил в системе £system£ §Y[From.planet.solar_system.GetName]§! планету £planet£ §Y[From.planet.GetName]§!, на орбите которой кружит научный корабль таинстенного £military_power_boss£ §Pордена репликантов§!. Через некоторое время после обнаружения на планете был зафиксирован сильный выброс неизвестной энергии.\n\nМы полагаем, что учёные £military_power_boss£ §Pордена репликантов§! черпают свои аккультные знания из некоего древнего артефакта, брошенного угасшей империей много тысяч лет назад.\n\nКто знает, какие секреты скрыты в недрах этой планеты?.."

    MESSAGE_REPLICANT_POP_TITLE:0 "Мятежник £military_power_boss£ §Pордену репликантов§!"
    MESSAGE_REPLICANT_POP_DISAPPEARED_LOCALISATION:0 "В звёздной системе £system£ $ORIGIN_SYSTEM|Y$ на планете £planet£ $ORIGIN_PLANET|Y$ исчез один житель £pop£"
    MESSAGE_REPLICANT_POP_DEPRIVATED_LOCALISATION:0 "В звёздной системе £system£ $ORIGIN_SYSTEM|Y$ на планете £planet£ $ORIGIN_PLANET|Y$ один житель £pop£ подвергся §Pсенсорной депривации§!"
    MESSAGE_REPLICANT_POP_FRUSTRATED_LOCALISATION:0 "В звёздной системе £system£ $ORIGIN_SYSTEM|Y$ на планете £planet£ $ORIGIN_PLANET|Y$ один житель £pop£ подвергся §Pментальной фрустрации§!"
    MESSAGE_REPLICANT_POP_MULFUNCTIONED_LOCALISATION:0 "В звёздной системе £system£ $ORIGIN_SYSTEM|Y$ на планете £planet£ $ORIGIN_PLANET|Y$ один житель £pop£ перешёл в §Pперманентный аварийный режим§!"
    MESSAGE_REPLICANT_SPY_TITLE:0 "Шпион £military_power_boss£ §Pордена репликантов§!"
    MESSAGE_REPLICANT_SPY_ESCAPED_LOCALISATION:0 "Шпион £military_power_boss£ §Pордена репликантов§!, устроивший беспорядки на планете £planet£ $ORIGIN_PLANET|Y$ в звёздной системе £system£ $ORIGIN_SYSTEM|Y$, сумел сбежать"