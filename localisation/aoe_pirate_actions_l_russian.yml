l_russian:
    aoe_pirate_actions.1.title:0 "Таинственное исчезновение"
    aoe_pirate_actions.1.desc_01:0 "§W[Root.owner.ruler.GetName]§!, в звёздной системе £system£ §Y[Root.fleet.solar_system.GetName]§! на одном из наших военных кораблей §Y[Root.GetName]§! бесследно пропал адмирал звёздного флота §W[event_target:replicant_leader.GetName]§!"
    aoe_pirate_actions.1.desc_02:0 "§W[Root.owner.ruler.GetName]§!, в звёздной системе £system£ §Y[Root.fleet.solar_system.GetName]§! на одном из наших десантных кораблей §Y[Root.GetName]§! бесследно пропал генерал звёздного десанта §W[event_target:replicant_leader.GetName]§!"
    aoe_pirate_actions.1.desc_03:0 "§W[Root.owner.ruler.GetName]§!, в звёздной системе £system£ §Y[Root.fleet.solar_system.GetName]§! на одном из наших научных кораблей §Y[Root.GetName]§! бесследно пропал учёный звёздной академии §W[event_target:replicant_leader.GetName]§!"
    aoe_pirate_actions.1.a:0 "Начать расследование"
    aoe_pirate_actions.1.a.tooltip:0 "Начать расследование таинственного исчезновения адмирала звёздного флота"
    aoe_pirate_actions.1.b:0 "Начать расследование"
    aoe_pirate_actions.1.b.tooltip:0 "Начать расследование таинственного исчезновения генерала звёздного десанта"
    aoe_pirate_actions.1.c:0 "Начать расследование"
    aoe_pirate_actions.1.c.tooltip:0 "Начать расследование таинственного исчезновения учёного звёздной академии"
    aoe_pirate_actions.1.d:0 "Проигнорировать событие"
    aoe_pirate_actions.1.d.tooltip:0 "Проигнорировать данное событие и не расследовать причину таинственного исчезновения"

    aoe_pirate_actions.2.title:0 "Исчезновение раскрыто"
    aoe_pirate_actions.2.desc_01:0 "§W[Root.ruler.GetName]§!, бесследно пропавший адмирал звёздного флота §W[event_target:replicant_leader.GetName]§! был обнаружен в космосе, в звёздной системе £system£ §Y[From.fleet.solar_system.GetName]§!, неподалёку от одного из наших военных кораблей §Y[FromFrom.GetName]§!. Он медленно удалялся от корабля, постоянно повторяя одну и ту же фразу «... они зовут меня ...»"
    aoe_pirate_actions.2.desc_02:0 "§W[Root.ruler.GetName]§!, бесследно пропавший генерал звёздного флота §W[event_target:replicant_leader.GetName]§! был обнаружен в космосе, в звёздной системе £system£ §Y[From.fleet.solar_system.GetName]§!, неподалёку от одного из наших десантных кораблей §Y[FromFrom.GetName]§!. Он медленно удалялся от корабля, постоянно повторяя одну и ту же фразу «... я должен освободиться ...»"
    aoe_pirate_actions.2.desc_03:0 "§W[Root.ruler.GetName]§!, бесследно пропавший учёный звёздной академии §W[event_target:replicant_leader.GetName]§! был обнаружен в космосе, в звёздной системе £system£ §Y[From.fleet.solar_system.GetName]§!, неподалёку от одного из наших научных кораблей §Y[FromFrom.GetName]§!. Он медленно удалялся от корабля, постоянно повторяя одну и ту же фразу «... они придут за мной ...»"
    aoe_pirate_actions.2.a:0 "Отправить на лечение"
    aoe_pirate_actions.2.a.tooltip:0 "Немедленно отправить §W[event_target:replicant_leader.GetName]§! на лечение"
    aoe_pirate_actions.2.b:0 "Отправить на ремонт"
    aoe_pirate_actions.2.b.tooltip:0 "Немедленно отправить §W[event_target:replicant_leader.GetName]§! на ремонт"
    aoe_pirate_actions.2.c:0 "Ничего не предпринимать"
    aoe_pirate_actions.2.c.tooltip:0 "Оставить §W[event_target:replicant_leader.GetName]§! под наблюдением, ничего не предпринимать"

    aoe_pirate_actions.3.title:0 "Появление таинственного ордена"
    aoe_pirate_actions.3.desc_01:0 "§W[Root.ruler.GetName]§!, некоторые караванщики видели в одной из отдалённых звёздных систем неизвестную военную базу и боевой флот. По слухам, звёздная армада принадлежит некоему таинственному £military_power_boss£ §Pордену репликантов§!, сформированному недавно пропавшим адмиралом звёздного флота §W[event_target:replicant_leader.GetName]§!"
    aoe_pirate_actions.3.desc_02:0 "§W[Root.ruler.GetName]§!, некоторые караванщики видели в одной из отдалённых звёздных систем неизвестную военную базу и боевой флот. По слухам, звёздная армада принадлежит некоему таинственному £military_power_boss£ §Pордену репликантов§!, сформированному недавно пропавшим генералом звёздного флота §W[event_target:replicant_leader.GetName]§!"
    aoe_pirate_actions.3.desc_03:0 "§W[Root.ruler.GetName]§!, некоторые караванщики видели в одной из отдалённых звёздных систем неизвестную военную базу и боевой флот. По слухам, звёздная армада принадлежит некоему таинственному £military_power_boss£ §Pордену репликантов§!, сформированному недавно пропавшим учёным звёздной академии §W[event_target:replicant_leader.GetName]§!"
    aoe_pirate_actions.3.a:0 "Начать мобилизацию!"
    aoe_pirate_actions.3.a.tooltip:0 "Объявить тревогу, подготовить звёздный флот к боевым действиям!"
    aoe_pirate_actions.3.b:0 "Начать эвакуацию!"
    aoe_pirate_actions.3.b.tooltip:0 "Объявить тревогу, подготовить гражданский флот к эвакуации!"

    aoe_pirate_actions.5.title:0 "Исчезновение таинственного ордена"
    aoe_pirate_actions.5.desc:0 "§W[Root.ruler.GetName]§!, в звёздной системе £system£ §Y[FromFrom.fleet.solar_system.GetName]§! одержана окончательная военная победа в битве с армадой таинственного £military_power_boss£ §Pордена репликантов§!. База репликантов была захвачена, лидер ордена был схвачен и казнён!"
    aoe_pirate_actions.5.a:0 "Отпраздновать победу!"
    aoe_pirate_actions.5.a.tooltip:0 "Отпраздновать нашу победу над £military_power_boss£ §Pорденом репликантов§!!"

    aoe_pirate_actions.6.title:0 "Гражданские беспорядки"
    aoe_pirate_actions.6.desc:0 "§W[Root.owner.ruler.GetName]§!, некоторые жители планеты £planet£ §Y[Root.GetName]§! из звёздной системы £system£ §Y[Root.solar_system.GetName]§! перестали повиноваться закону. По слухам, они примкнули к таинственному £military_power_boss£ §Pордену репликантов§!."
    aoe_pirate_actions.6.a:0 "Начать расследование"
    aoe_pirate_actions.6.a.tooltip:0 "Начать расследование массовых беспорядков на планете £planet£ §Y[Root.GetName]§!"
    aoe_pirate_actions.6.b:0 "Ничего не предпринимать"
    aoe_pirate_actions.6.b.tooltip:0 "Не предпринимать никаких действий на планете £planet£ §Y[Root.GetName]§!"

    aoe_pirate_actions.7.title:0 "Планетарная диверсия"
    aoe_pirate_actions.7.desc:0 "§W[Root.owner.ruler.GetName]§!, заговорщик таинственного £military_power_boss£ §Pордена репликантов§! совершил диверсию на планете £planet£ §Y[Root.GetName]§! в звёздной системе £system£ §Y[Root.solar_system.GetName]§! и успешно скрылся от правосудия..."
    aoe_pirate_actions.7.a:0 "Это ужасно"
    aoe_pirate_actions.7.a.tooltip:0 "Это ужасно"
    aoe_pirate_actions.7.b:0 "Направить на лечение"
    aoe_pirate_actions.7.b.tooltip:0 "Направить пострадавших в ходе беспорядков, устроенных заговорщиком таинственного £military_power_boss£ §Pордена репликантов§!, жителей планеты £planet£ §Y[Root.GetName]§! из звёздной системы £system£ §Y[Root.solar_system.GetName]§! на лечение"
    aoe_pirate_actions.7.c:0 "Направить в ремонт"
    aoe_pirate_actions.7.c.tooltip:0 "Направить пострадавших в ходе беспорядков, устроенных заговорщиком таинственного £military_power_boss£ §Pордена репликантов§!, жителей планеты £planet£ §Y[Root.GetName]§! из звёздной системы £system£ §Y[Root.solar_system.GetName]§! в ремонт"

    aoe_pirate_actions.8.title:0 "Подавление беспорядков"
    aoe_pirate_actions.8.desc:0 "§W[Root.ruler.GetName]§!, заговор некоторых жителей планеты £planet£ §Y[Root.GetName]§! из звёздной системы £system£ §Y[Root.solar_system.GetName]§! раскрыт! Все заговорщики из таинственного £military_power_boss£ §Pордена репликантов§! схвачены и заключены под стражу."
    aoe_pirate_actions.8.a:0 "Арестовать участников"
    aoe_pirate_actions.8.a.tooltip:0 "Арестовать участников гражданских беспорядков на планете £planet£ §Y[Root.GetName]§!"
    aoe_pirate_actions.8.b:0 "Разоблачить лидера"
    aoe_pirate_actions.8.b.tooltip:0 "Внедрить агента в группу участников гражданских беспорядков на планете £planet£ §Y[Root.GetName]§! и выследить лидера таинственного £military_power_boss£ §Pордена репликантов§!"
    aoe_pirate_actions.8.c:0 "Разоблачить лидера"
    aoe_pirate_actions.8.c.tooltip:0 "Внедрить агента в группу участников гражданских беспорядков на планете £planet£ §Y[Root.GetName]§! и выследить лидера таинственного £military_power_boss£ §Pордена репликантов§!, потеряв текущий след"

    aoe_pirate_actions.12.title:0 "Требования таинственного ордена"
    aoe_pirate_actions.12.desc_01:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям ресурсы §G$food$§! в количестве §W[Root.espionage_data_resource_count_food]§! £food£ единиц"
    aoe_pirate_actions.12.desc_02:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям ресурсы §R$minerals$§! в количестве §W[Root.espionage_data_resource_count_minerals]§! £minerals£ единиц"
    aoe_pirate_actions.12.desc_03:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям ресурсы §S$energy$§! в количестве §W[Root.espionage_data_resource_count_energy]§! £energy£ единиц"
    aoe_pirate_actions.12.desc_04:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям ресурсы §M$alloys$§! в количестве §W[Root.espionage_data_resource_count_alloys]§! £alloys£ единиц"
    aoe_pirate_actions.12.desc_05:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям ресурсы §H$consumer_goods$§! в количестве §W[Root.espionage_data_resource_count_consumer_goods]§! £consumer_goods£ единиц"
    aoe_pirate_actions.12.desc_06:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям корабли класса §B$science_plural$§! в количестве §W[Root.espionage_data_ship_count_shipclass_science_ship]§! £science_ship£ кораблей"
    aoe_pirate_actions.12.desc_07:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям корабли класса §L$constructor_plural$§! в количестве §W[Root.espionage_data_ship_count_shipclass_constructor]§! £construction_ship£ кораблей"
    aoe_pirate_actions.12.desc_08:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям корабли класса §P$transport_plural$§! в количестве §W[Root.espionage_data_ship_count_shipclass_transport]§! £army_ship£ кораблей"
    aoe_pirate_actions.12.desc_09:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям корабли класса §R$corvette_plural$§! в количестве §W[Root.espionage_data_ship_count_corvette]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.desc_10:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям корабли класса §R$destroyer_plural$§! в количестве §W[Root.espionage_data_ship_count_destroyer]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.desc_11:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям корабли класса §R$cruiser_plural$§! в количестве §W[Root.espionage_data_ship_count_cruiser]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.desc_12:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям корабли класса §R$battleship_plural$§! в количестве §W[Root.espionage_data_ship_count_battleship]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.desc_13:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям корабли класса §R$colossus_plural$§! в количестве §W[Root.espionage_data_ship_count_colossus]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.desc_20:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям персонал по специальности §B$leader_scientists$§! в количестве §W[Root.espionage_data_leader_count_scientist]§! £pops£ человек"
    aoe_pirate_actions.12.desc_21:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям персонал по специальности §B$leader_admirals$§! в количестве §W[Root.espionage_data_leader_count_admiral]§! £pops£ человек"
    aoe_pirate_actions.12.desc_22:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям персонал по специальности §B$leader_generals$§! в количестве §W[Root.espionage_data_leader_count_general]§! £pops£ человек"
    aoe_pirate_actions.12.desc_23:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно передать его последователям персонал по специальности §B$leader_governors$§! в количестве §W[Root.espionage_data_leader_count_governor]§! £pops£ человек"
    aoe_pirate_actions.12.desc_24:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно освободить для его последователей звёзную систему §Y[event_target:replicant_target_system.GetName]§! £system£"
    aoe_pirate_actions.12.desc_25:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! требуем немедленно освободить §Y[event_target:replicant_target_planet.espionage_data_unhappy_pops_count]§! £pops£ порабощённых жителей планеты §Y[event_target:rebellion_pirate_target_planet.GetName]§! £planet£"
    aoe_pirate_actions.12.desc_50:0 "§W[Root.ruler.GetName]§!, верховный лидер £military_power_boss£ §Pордена репликантов§! считает вашу веру недостойной существования! Вы оскверняете Вселенную своим присутствием, и мы положим этому конец! Узрите всю нашу мощь! Склонитесь перед великим £military_power_boss£ §Pорденом репликантов§! Примите смиренно свою судьбу, ваше время вышло..."
    aoe_pirate_actions.12.a:0 "Передать ресурсы §G$food$§!"
    aoe_pirate_actions.12.a.tooltip:0 "Мы передадим вам ресурсы §G$food$§! в количестве §W[Root.espionage_data_resource_count_food]§! £food£ единиц"
    aoe_pirate_actions.12.b:0 "Передать ресурсы §R$minerals$§!"
    aoe_pirate_actions.12.b.tooltip:0 "Мы передадим вам ресурсы §R$minerals$§! в количестве §W[Root.espionage_data_resource_count_minerals]§! £minerals£ единиц"
    aoe_pirate_actions.12.c:0 "Передать ресурсы §S$energy$§!"
    aoe_pirate_actions.12.c.tooltip:0 "Мы передадим вам ресурсы §S$energy$§! в количестве §W[Root.espionage_data_resource_count_energy]§! £energy£ единиц"
    aoe_pirate_actions.12.d:0 "Передать ресурсы §M$alloys$§!"
    aoe_pirate_actions.12.d.tooltip:0 "Мы передадим вам ресурсы §M$alloys$§! в количестве §W[Root.espionage_data_resource_count_alloys]§! £alloys£ единиц"
    aoe_pirate_actions.12.e:0 "Передать ресурсы §H$consumer_goods$§!"
    aoe_pirate_actions.12.e.tooltip:0 "Мы передадим вам ресурсы §H$consumer_goods$§! в количестве §W[Root.espionage_data_resource_count_consumer_goods]§! £consumer_goods£ единиц"
    aoe_pirate_actions.12.f:0 "Передать корабли класса §B$science_plural$§!"
    aoe_pirate_actions.12.f.tooltip:0 "Мы передадим вам корабли класса §B$science_plural$§! в количестве §W[Root.espionage_data_ship_count_shipclass_science_ship]§! £science_ship£ кораблей"
    aoe_pirate_actions.12.g:0 "Передать корабли класса §L$constructor_plural$§!"
    aoe_pirate_actions.12.g.tooltip:0 "Мы передадим вам корабли класса §L$constructor_plural$§! в количестве §W[Root.espionage_data_ship_count_shipclass_constructor]§! £construction_ship£ кораблей"
    aoe_pirate_actions.12.h:0 "Передать корабли класса §P$transport_plural$§!"
    aoe_pirate_actions.12.h.tooltip:0 "Мы передадим вам корабли класса §P$transport_plural$§! в количестве §W[Root.espionage_data_ship_count_shipclass_transport]§! £army_ship£ кораблей"
    aoe_pirate_actions.12.j:0 "Передать корабли класса §R$corvette_plural$§!"
    aoe_pirate_actions.12.j.tooltip:0 "Мы передадим вам корабли класса §R$corvette_plural$§! в количестве §W[Root.espionage_data_ship_count_corvette]§! £military_ship£ кораблей"
    aoe_pirate_actions.12.k:0 "Передать корабли класса §R$destroyer_plural$§!"
    aoe_pirate_actions.12.k.tooltip:0 "Мы передадим вам корабли класса §R$destroyer_plural$§! в количестве §W[Root.espionage_data_ship_count_destroyer]§! £military_ship£ кораблей"
