    aoe_voidborn_monster_actions.1.title:0 "Зарождение звёздных монстров"
    aoe_voidborn_monster_actions.1.desc_01:0 "Уничтожив скопление §Sкристаллических§! монстров £military_power_boss£ в звёздной системе £system£ §Y[FromFrom.solar_system.GetName]§! мы потревожили древних обитателей межзвёздного войда, и теперь их рой, безмятежно дремавший тысячелетиями меж звёзд, быстро приближается к нашим границам."
    aoe_voidborn_monster_actions.1.desc_02:0 "Уничтожив скопление §Lмеханических§! монстров £military_power_boss£ в звёздной системе £system£ §Y[FromFrom.solar_system.GetName]§! мы потревожили древних обитателей межзвёздного войда, и теперь их рой, безмятежно дремавший тысячелетиями меж звёзд, быстро приближается к нашим границам."
    aoe_voidborn_monster_actions.1.desc_03:0 "Уничтожив скопление §Bорганических§! монстров £military_power_boss£ в звёздной системе £system£ §Y[FromFrom.solar_system.GetName]§! мы потревожили древних обитателей межзвёздного войда, и теперь их рой, безмятежно дремавший тысячелетиями меж звёзд, быстро приближается к нашим границам."
    aoe_voidborn_monster_actions.1.a:0 "Тревога!"
    aoe_voidborn_monster_actions.1.a.tooltip:0 "Тревога!"

    aoe_voidborn_monster_actions.2.title:0 "Уничтожение звёздных монстров"
    aoe_voidborn_monster_actions.2.desc:0 "Нам удалось найти способ уничтожить древний рой монстров £military_power_boss£, и теперь угроза захвата наших систем этими древними обитателями межзвёздного войда миновала."
    aoe_voidborn_monster_actions.2.a:0 "Прекрасно!"
    aoe_voidborn_monster_actions.2.a.tooltip:0 "Прекрасно!"

