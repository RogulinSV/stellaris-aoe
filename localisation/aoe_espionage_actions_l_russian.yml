    aoe_espionage_actions.6.desc_05:0 "They are pacifists They are friendly to us"
    aoe_espionage_actions.6.desc_06:0 "They are pacifists They are hostile to us"
    aoe_espionage_actions.6.desc_07:0 "They are pacifists They are neutral to us"
