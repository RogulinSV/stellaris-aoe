    aoe_espionage_actions.6.a:0 "Отвергнуть требования"
    aoe_espionage_actions.6.a.tooltip:0 "Мы не потерпим подобных обвинений в свой адрес. Вы заплатитет за свою дерзость!"
    aoe_espionage_actions.6.b:0 "Отвергнуть требования"
    aoe_espionage_actions.6.b.tooltip:0 "Мы не намерены рассматривать подобные обвинения. Убирайтесь прочь!"
    aoe_espionage_actions.6.c:0 "Отвергнуть требования"
    aoe_espionage_actions.6.c.tooltip:0 "... (покинуть зал переговоров)"
    aoe_espionage_actions.6.d:0 "Отвергнуть требования"
    aoe_espionage_actions.6.d.tooltip:0 "Мы не причём. Это не наш шпион. А форму можно купить в любом космопорте..."
    aoe_espionage_actions.6.e:0 "Урегулировать требования"
    aoe_espionage_actions.6.e.tooltip:0 "Мы приносим свои извинения и предлагаем в качестве компенсации вознаграждение."
    aoe_espionage_actions.6.f:0 "Проигнорировать требования"
    aoe_espionage_actions.6.f.tooltip:0 "Это возмутительно! Кто бы не стоял за подобным, ему следует дважды подумать. Кто, мы? А-м-м.. да.. нет.."
    aoe_espionage_actions.6.g:0 "Урегулировать требования"
    aoe_espionage_actions.6.g.tooltip:0 "Несомненно, неприятный инцидент. Возможно, его можно урегулировать? Мы предлагаем в качестве компенсации вознаграждение."
    aoe_espionage_actions.6.h:0 "Проигнорировать требования"
    aoe_espionage_actions.6.h.tooltip:0 "Мы проведём своё расследование и обещаем, в случае подтверждения фактов, наказать виновных."

